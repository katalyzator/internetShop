<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block head_title %}{% endblock %}CFE STORE</title>


    {% load staticfiles %}
    <link rel="stylesheet" href='{% static 'static_files/css/bootstrap.min.css' %}'/>

    <link rel="stylesheet" href='{% static 'static_files/css/bootstrap-theme.min.css' %}'/>


    <link rel="stylesheet" href='{% static 'static_files/css/navbar-static-top.css' %}'/>

    <style>
        {% block styles %}



        {% endblock %}

         .background_img_thumb {
                width: 100%;
                height: 100%;
                background-repeat: no-repeat;
                background-image: url('{% static "static_files/img/placeholder.svg" %}');
                background-position: center;
                background-size: cover;
}
    </style>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    {#    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>#}

    {% load  staticfiles %}
    <script src="{% static 'static_files/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

{% include 'navbar.html' %}

{% block jumbotron %}

{% endblock %}

<div class="container">

    {% block content %}

    {% endblock %}

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src='{% static 'static_files/js/jquery.min.js' %}'></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>


<!-- Latest compiled and minified JavaScript -->
<script src='{% static 'static_files/js/bootstrap.min.js' %}'></script>

<script>

    $(document).ready(function () {
        {% block jquery %}

        {% endblock %}
    });

</script>
</body>
</html>
